<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converto Meter</title>
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <div class="navigation">
            <div class="box">
                <p><a href="index.html"><img src="logo.jpg" alt="ERROR"></a></p>
            <h2 class="name"><a href="index.html">Converto Meter</a></h2>
            </div>
        </div> 

        <div class="body">
            <div class="form">

                <div class="heading">
                    <h2>Enter the Temperature</h2>
                </div>

                <div class="values">
                    <h2>From</h2>
                    <input type="text" class="input" id="text">
                    <select name="" id="select">
                        <option value="choose">Choose</option>
                        <option value="celsius" id="celsius">celsius</option>
                        <option value="fahrenheit" id="Fahrenheit">Fahrenheit </option>
                        <option value="kelvin" id="Kelvin">Kelvin </option>
                        <option value="rankine" id="RanKine">RanKine </option>
                    </select>
                    <h1>|</h1>
                    <h2>To</h2>
                    <select name="" id="to-select">
                        <option value="choose">Choose</option>
                        <option value="celsius" id="celsius">celsius</option>
                        <option value="fahrenheit" id="Fahrenheit">Fahrenheit </option>
                        <option value="kelvin" id="Kelvin">Kelvin </option>
                        <option value="rankine" id="RanKine">RanKine </option>
                    </select>
                </div>

                <div class="button">
                    <button onclick="convert()" id="button">CONVERT</button>
                </div>

                <div class="answer" id="answer-area">
                    <!-- <p>50 Fahrenheit </p> -->
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy;All Rights are Reserved By Tarsame Singh</p>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
